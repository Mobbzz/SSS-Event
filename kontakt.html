    <div class="form-container">
        <form action="#" method="post">

            <div class="form-group">
                <label for="eventName">Namn på event</label>
                <input type="text" name="eventName" required>
            </div>

            <div class="form-group">
                <label for="eventDate">Datum</label>
                <input type="date" name="eventDate" required>
            </div>

            <div class="form-group">
                <label for="description">Kort beskrivning</label>
                <textarea name="description" rows="6" required></textarea>
            </div>

            <div class="form-group">
                <label for="agenda">Agenda</label>
                <textarea id="agenda" name="agenda" rows="6" required></textarea>
            </div>

            <div class="form-group-upld">
                <label>Uppladdade bilder (max 4)</label>
                <div><input type="file" name="images">
                <input type="file" name="images"></div>
                <div><input type="file" name="images">
                <input type="file" name="images"></div>
            </div>

            <div class="form-group">
                <label for="category">Kategori</label>
                <select name="category" required>
                    <option value="nöje">Nöje</option>
                    <option value="utbildning">Upplevelse</option>
                    <option value="afterwork">Festival</option>
                    <option value="afterwork">Resa</option>
                    <option value="afterwork">Film</option>
                    <option value="afterwork">Spel</option>

                </select>
            </div>

            <div class="form-group">
                <input type="submit" value="Skicka">
            </div>

        </form>
    </div>
